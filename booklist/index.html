<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>book list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    
    <div class="container mt-4">
        <h1 class="display-4 text-center"><i class="fa fa-book "></i>
            My<span class="text-primary">Book</span>
        </h1>
    </div>

    <form id="book-form">
        <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">book name</span>
            <input type="text" class="form-control" placeholder="Username" aria-label="book name" aria-describedby="addon-wrapping" id="book-name">
        </div>
        <hr>
        <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">author</span>
            <input type="text" class="form-control" placeholder="author" aria-label="Username" aria-describedby="addon-wrapping" id="author">
        </div>
        <hr>
        <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">year</span>
            <input type="text" class="form-control" placeholder="year" aria-label="Username" aria-describedby="addon-wrapping" id="year">
        </div>
        <hr>
        <div class="d-grid gap-2 col-6 mx-auto">
  <button class="btn btn-primary" type="button">add your book</button>
  
</div>
    </form>

    <table class="table table-striped mt-5">
        <thead>
            <tr>
                <th>book</th>
                <th>author</th>
                <th>year</th>
                <th></th>
            </tr>
        </thead>
        <tbody id="book-list"></tbody>
    </table>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
